<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ternary Operator</title>
    <script>
        let a = 9;
        console.log(a > 0 ? 'positive' : 'negative'); // negative
        console.log(a % 2 == 0 ? 'even' : 'odd'); //odd 

        console.log(a > 0 ? [a % 2 == 0 ? 'Even & positive' : 'Odd & positive '] : a / 2 == !0 ? 'Odd & negative' : ' Even & negative'); 
        // odd & negative
        </script>
</head>

<body>

        let x = 5;

        console.log(x - y) // naN  - operator can not convert the number to string
    </script>
</body>

</html>
