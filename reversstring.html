<body>
    <h1>Revers String</h1>
    <script>
         function Reverse(str){
            let reverse = " ";
            for(let i=str.length-1;i>=0;i--){
                reverse += str[i];
            }
            return reverse;
        }
        let InputString = "javascript fundamentals";
        console.log(Reverse(InputString));
    </script>
</body>
</html>
