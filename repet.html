<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Repet method</h1>
    <script>
        let str = "Hello ";
        let repeatedStr = str.repeat(3);
        console.log(repeatedStr);  // "Hello Hello Hello "

        let str1 = "Hello ";
        let repeatedStr1 = str1.repeat(4.5);  // it will take intiger 4
        console.log(repeatedStr1);  // "Hello Hello Hello Hello "

        let str2 = "Hello ";
        let repeatedStr2 = str2.repeat(-3);   // repet() is not taken negative (-) numbers
        console.log(repeatedStr2);  // error


    </script>
</body>

</html>
