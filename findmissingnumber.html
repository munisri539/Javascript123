<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findMissingNumber(arr) {
            const n = arr.length + 1; // Total length including the missing number
            const expectedSum = (n * (n + 1)) / 2; // Sum of first n natural numbers
            const actualSum = arr.reduce((acc, num) => acc + num, 0); // Sum of all elements in the array

            // The missing number is the difference between the expected and actual sum
            return expectedSum - actualSum;
        }

        // Example usage:
        const array = [1, 2, 4, 5, 6]; // Missing number is 3
        console.log(findMissingNumber(array)); // Output: 3

    </script>
</body>

</html>
