<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>Pattren Program </h1>
    <script>
        let n = 5;

        for (let i = 1; i <= n; i++) {
            let row = ''; // Initialize an empty row string
            for (let j = 1; j <= i; j++) {
                row += '* '; // Append stars to the row
            }
            console.log(row); 
        }

    </script>
</body>

</html>
