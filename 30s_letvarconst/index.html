<!DOCTYPE html>
<html>

<head>
    <title>var,let,const</title>
</head>

<body>
    <h1>Hello</h1>
    <script>
        function testVar() {
            var x = 1;
            if (true) {
                var x = 2;  // same variable so hear value will be overwritten 
                console.log(x);  // 2
            }
            console.log(x);  // 2
        }
        testVar();

        // Let example:- it is a block scope 
        function testLet() {
            let x = 1;
            if (true) {
                let x = 2;
                console.log(x);  // 2
            }
            console.log(x);  // 1
        }
        testLet();

        //const :- we can't reasign the const varable 
        const name = "John";
        name = "Doe";       // Typeerror

    </script>
    <script>
          var a = 10;
        let b = 20;
        const c = 30;

        if (true) {
            var a = 50;
            let b = 60;
            const c = 70;
            console.log(a);  // 50
            console.log(b);  // 60
            console.log(c);  // 70
        }

        console.log(a);  // 50 :- var will be overwrit the value and var is functional scope.
        console.log(b);  // 20 :- let & const does't do overwrite and it is block scope 
        console.log(c);  // 30
    </script>
</body>

</html>
