<body>
    <script>
        const nestedArray = [1, [2, 3], [4, [5, 6]], 7, [[8, 9]]];

        // Using flat() method to flatten the array to a single level
        const flattenedArray = nestedArray.flat(Infinity);

        console.log(flattenedArray);

    </script>
