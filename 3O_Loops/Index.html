<!DOCTYPE html>
<html lang="en">

<head>

    <title>Statements</title>
    <script>
        let count = 1;

        while (count <= 5) {
            console.log(`Count is: ${count}`);
            count++;
        }
    </script>
    <script>
        const number = 5;
        for (let i = 1; i <= 10; i++) {
            console.log(`${number} x ${i} = ${number * i}`);
        }

    </script>
</head>

<body>
    <script>
        let result = '';
        let i = 0;

        do {
            i = i + 1;
            result = result + i;
        } while (i < 5);

        console.log(result);

    </script>
    <script>
        const object = { a: 1, b: 2, c: 3 };

        for (const property in object) {
            console.log(`${property}: ${object[property]}`);
        }

    </script>

</body>

</html>
